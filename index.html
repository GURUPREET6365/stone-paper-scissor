<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is Stone, Paper and scissor game and you can play it anytime as this is the infinite game with score. Your opponent will the computer.">
    <title>Store-Paper-Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Stone, Paper and Scissor Game</h1>

    <!-- Showing Image Choice -->
    <div class="choices">
        <div class="choice" id="stone">
            <img src="./Images/stone.jpg" alt="Error">
            
        </div>
        <div class="choice" id="paper">
            <img src="./Images/paper.jpg" alt="Error">
            
        </div>
        <div class="choice" id="scissor">
            <img src="./Images/scissor.jpg" alt="Error">
            
        </div>

    </div>
    <!-- Here we will show the score to the you. -->
    <div id="score-board">
        <div class="class">
            <!-- We will access it through js. -->
            <p id="you">0</p>
            <p class="player">you</p>
        </div>

        <div class="class">
            <!-- We will access it through js. -->
            <p id="computer">0</p>
            <p class="player">computer</p>
        </div>
    </div>
    <div class="msg-container">
        <p id="message">Play your move</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
